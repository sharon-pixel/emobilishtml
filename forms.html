<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Student Registration</h2>
    <form action="">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" placeholder="Enter First Name"> <br><br>
      <label for="lname">last Name</label>
      <input type="text" id="lname" name="lname"><br><br>
      <label for="email">Email</label>
      <input type="text" id="email" name="email"><br><br>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob"><br><br>
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender">
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender">
      <label for="custom">Female</label>
      <input type="radio" id="custom"  name="gender"><br><br>
      <select name="course" id="course">
         <option value="js">Javascript</option>
         <option value="ds">Data Science</option>
         <option value="an">Androidt</option>
         <option value="js">Javascript</option>
         <option value="js">Javascript</option>
         <option value="js">Javascript</option>
      </select> <br><br>
       <label for="upload">Upload</label>
       <input type="file" id="upload" name="upload"><br><br>


      <input type="Submit" value="Register Here">

    </form>







</body>
</html>
